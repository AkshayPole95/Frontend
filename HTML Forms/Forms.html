<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Comprehension HTML Form</h1>

    <!-- Text Input--->
    <label for="Text Input:"> Text Input</label>
    <input text input="" placeholder="Enter text"><br></br>

    <!-- Password  -->
    <label for="Password:">Password:</label>
    <input password="" ><br></br>

    <!-- Email -->
    <label for="Email:">Email:</label>
    <input Email="" ><br></br>

    <!-- Number  -->
    <label for="Number">Number:</label>
    <input type="Number" min="1" max="100" ><br></br>

    <!-- Date  -->
    <label for="date">Date:</label>
    <input type="Date" ><br></br>

    <!-- Time  -->
    <label for="time">Time:</label>
    <input type="Time" ><br></br>

    <!-- Color  -->
    <label for="color">Color:</label>
    <input type="color" ><br></br>

    <!-- CheckBox  -->
    <label for="Subscribe">SubScribe:</label>
    <input type="checkbox" ><br></br>

    <!-- Radio Button  -->
    <label >Gender:</label><br></br>
    <label for="male">Male</label>
    <input type="radio" ><br></br>
    <label for="female">Female</label>
    <input type="radio" ><br></br>

    <!-- Dropdown Select  -->
    <label for="country">Country:</label>
    <select id="country" name="Country">
        <option value="india">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
        <option value="Canada">Canada</option>
    </select><br></br>

    <!--Textarea-->
    <label for="comments">Comments</label><br></br>
    <textarea id="comments" name="comments" rows="4"col="50"></textarea> <br><br>

    <!-- File Upload -->
    <label for="comments">Upload a file</label>
    <input type="file" id="comments" file="comments" placeholder=""> <br></br>

    <!-- Range Slider -->
    <label for="range">Range</label>
    <input type="range" id="range" file="range" min="0" max="100"> <br></br>

    <!--Enter URL-->
    <label for="website">Website</label>
    <input type="url" id="website"name="website" > <br></br>

    <!-- Submit butoon  -->
   <input type="submit" value="Submit Form"/>

    <!-- Submit butoon  -->
   <input type="reset" value="Reset Form"/>



</body>
</html>
