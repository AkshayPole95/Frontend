<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            font-size: 20px;
            color: black;
        }
        li:nth-child(even){
           background-color: aquamarine;
        }
        li:nth-child(3n){
           color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>Akshay 1</li>
        <li>Akshay 2</li>
        <li>Akshay 3</li>
        <li>Akshay 4</li>
        <li>Akshay 5</li>
        <li>Akshay 6</li>
    </ul>
</body>
</html>
