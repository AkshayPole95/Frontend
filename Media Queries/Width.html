<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aquamarine;
            font-size: 20px;
        }
        @media(min-width: 600px){
            body{
                background-color: green;
                font-size: 10px
            }
        }
        @media(min-width: 1024px){
            body{
                background-color: rgb(223, 45, 13);
                font-size: 20px
            }
        }
        
    </style>
</head>
<body>
    <h1>Responsive Design with Media Queries</h1>
    <p>Resize your browser window to see the baground color and text size changes</p>
</body>
</html>
