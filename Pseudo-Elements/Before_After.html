<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /*  */
        h1{
            font-size: 20px;
            color: black;
        }
        h1::before {
          content: "$";
          color: rgb(21, 0, 255);
        }
        h1::after {
          content: "$";
          color: rgb(236, 18, 160);
        }
        h2::first-line {
          color: red;
        }
        h3::first-letter {
          color: green;
        }

        

    </style>
</head>
<body>
    <h2>My Name is Akshay </h2>
    <h3>Iam From Hyderabad</h3>
    <h1> Hello Everyone </h1>
    
</body>
</html>
