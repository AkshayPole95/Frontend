<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning Example</title>
  <style>
    /* dmddd */
    .absolute-container {
      position: relative;
      width: 300px;
      height: 200px;
      top: 100px;
      left: 100px;
      background-color: lightgrey;
    }
    .absolute-box {
      position: absolute;
      top: 30px;
      left: 20px;
      background-color: rgb(238, 144, 214);
      padding: 10px;
    }

  </style>
</head>
<body>
  <div class="absolute-container">
    <div class="absolute-box">Absolute Position</div>
  </div>
</body>
</html>
