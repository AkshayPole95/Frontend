<!DOCTYPE html>

<head>

    <!-- Build a form with input types for text, email, password, and a date picker. 
    Ensure that the email field has proper validation. --->
    
</head>
<body>
   <h1><strong>FORM</strong></h1>
   <form>
    <label for="text">Name</label>
    <input type="text" id="text" placeholder="Enter Your Name" /> <br> <br>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter Your email" required /> <br> <br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Your Password" /> <br> <br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date"/> <br>  <br>
    <button style="cursor: pointer;">submit</button>
   </form>
</body>
</html>
