<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Image tag  ---->
       <img src="Laptop.jpg" alt="image"/>

    <!-- Audio tag --->
    <audio controls>
     <source src="Audio.mp3" type="audio/mp3">
    </audio>

    <!-- Video Tag -->
    <video controls>
     <source src="Video.mp4" type="video/mp4">
    </video>

    <!-- Embed Tag  -->
    <embed src="Akshay_Resume.pdf" width="300px" height="500px" type="application/pdf" />

    <!-- Iframe tag / -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_sAMTxWMvE8?si=B13H6g45zKDC09JA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- Canvas  -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    </canvas>

    <!-- SVG Tag -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
    </svg>

    <!-- Object tagg -->
        <h1>Object PDF Example</h1>
        <object>
          Embedded PDFs.
          <a
            href="a.pdf"
            target="_blank"
            >View PDF</a>
        </object>
    
     

    

</body>
</html>
